<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/styles.css">
    <meta name="color-scheme" content="light">
    <title>Register</title>
</head>
<body>
    
    <section> <!-- Desktop -->
        <div class="input-frame">
            <form id="log-in">
                <div class="contaner">
                    <div class="input-f">
                        <div class="row">
                            <label class=custom-label for="email">Email</label>
                            <div class="col-md-12">
                                <input class="custom-input-box" type="text" id="email" name="email" placeholder="example@prov.com" required/>
                            </div>
                        </div>

                        <div class="row">
                            <label class="custom-label"for="name">Name</label>
                            <div class="col-12">
                                <input class="custom-input-box" type="text" id="name" name="name" placeholder="John Doe" required/>
                            </div>
                        </div>

                        <div class="row">
                            <label class="custom-label"for="password">Password</label>
                            <div class="col-12">
                                <input class="custom-input-box" type="password" id="password" name="password" placeholder="••••••••" required/>
                            </div>
                        </div>

                        <div class="row">
                            <label class="custom-label"for="repassword">Re-enter Password</label>
                            <div class="col-12">
                                <input class="custom-input-box" type="password" id="repassword" name="repassword" placeholder="••••••••" required/>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 col-12 d-flex">
                            <input class="btn-input" type="submit" value="Register"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
